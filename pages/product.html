<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"EB Garamond"', "serif"],
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              gold: {
                100: "#fef3c7",
                200: "#fde68a",
                300: "#fcd34d",
                400: "#fbbf24",
                500: "#f59e0b",
                600: "#d97706",
                700: "#b45309",
                800: "#92400e",
                900: "#78350f",
              },
            },
          },
        },
      };
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../css/components/header/styles.css" />

    <style>
      /* Simple CSS spinner animation */
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #4a2c0d; /* Dark gold */
        border-top-color: #f59e0b; /* Bright gold */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Style for the active filter button */
      .active-filter {
        background-color: #f59e0b; /* bg-gold-500 */
        color: black;
      }
    </style>
  </head>
  <body class="bg-black text-gray-300 font-sans">
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          FOODORDER
          <span class="plus">+</span>
        </div>

        <i class="fa-solid fa-bars menu-icon" id="menu-toggle"></i>

        <ul class="nav-links" id="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="product.html">Product</a></li>
          <li><a href="propos.html">About</a></li>
        </ul>
        <div class="cart">
          <i class="fa-solid fa-cart-shopping" i></i>
        </div>
      </nav>

      <div class="panier_container">
        <div class="panier_card">
          <div class="panier_header">
            <h1 class="title">Votre Panier</h1>
            <div class="close_btn">
              <span id="close"><em class="fa fa-close"></em></span>
            </div>
          </div>
          <div class="card_container"></div>
        </div>
        <div class="panier_command">
          <div class="total">
            <div class="left_content_card">
              <p>Sous-total:</p>
              <p>Total TTC:</p>
            </div>
            <div class="right_content_card">
              <p id="sous_total">€0.00</p>
              <h4 id="total_ttc">€0.00</h4>
            </div>
          </div>
          <div class="btn_command">
            <button id="command_btn">commander</button>
          </div>
        </div>
      </div>
    </header>
    <div
      class="w-full h-40 bg-cover bg-center"
      style="
        background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=1600&h=300&fit=crop&q=80');
      "
    ></div>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <div class="mb-10 flex justify-center">
        <div class="relative w-full max-w-lg">
          <span class="absolute inset-y-0 left-0 flex items-center pl-4">
            <svg
              class="h-5 w-5 text-gray-500"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </span>
          <input
            type="search"
            id="search-input"
            placeholder="RECHERCHER UN PLAT..."
            class="w-full py-2.5 pl-11 pr-4 bg-transparent border border-gold-800 rounded-full text-white placeholder-gray-500 focus:outline-none focus:border-gold-600 transition-colors duration-300"
          />
        </div>
      </div>

      <nav class="flex justify-center gap-3 sm:gap-6 mb-12">
        <button
          class="filter-btn px-5 py-2 text-xs sm:text-sm font-medium text-gold-500 uppercase tracking-wider border border-gold-700 rounded-full hover:bg-gold-700 hover:text-black transition-colors duration-300"
          data-category="entree"
        >
          ENTRÉE
        </button>
        <button
          class="filter-btn px-5 py-2 text-xs sm:text-sm font-medium text-black bg-gold-500 uppercase tracking-wider border border-gold-500 rounded-full active-filter"
          data-category="plat"
        >
          PLAT
        </button>
        <button
          class="filter-btn px-5 py-2 text-xs sm:text-sm font-medium text-gold-500 uppercase tracking-wider border border-gold-700 rounded-full hover:bg-gold-700 hover:text-black transition-colors duration-300"
          data-category="dessert"
        >
          DESSERT
        </button>
        <button
          class="filter-btn px-5 py-2 text-xs sm:text-sm font-medium text-gold-500 uppercase tracking-wider border border-gold-700 rounded-full hover:bg-gold-700 hover:text-black transition-colors duration-300"
          data-category="boisson"
        >
          BOISSON
        </button>
      </nav>

      <div
        id="menu-grid"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-6 gap-y-10"
      ></div>

      <div
        id="pagination-controls"
        class="flex justify-center items-center gap-6 mt-12 text-gold-500"
      >
        <button
          id="prev-page"
          class="hover:text-gold-300 transition-colors duration-300 disabled:text-gray-600 disabled:cursor-not-allowed"
        >
          <svg
            class="h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
        <span id="page-info" class="text-sm font-medium tracking-wider"
          >PAGE 1 SUR 1</span
        >
        <button
          id="next-page"
          class="hover:text-gold-300 transition-colors duration-300 disabled:text-gray-600 disabled:cursor-not-allowed"
        >
          <svg
            class="h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>
    </main>
    <script src="../js/components/header.js"></script>
    <script src="../js/product.js"></script>
  </body>
</html>
