<!DOCTYPE html>

                </div>
                
                <input class="p-3 bg-transparent border border-gray-600 rounded-lg w-full" type="text" placeholder="Subject">
                <textarea class="p-3 bg-transparent border border-gray-600 rounded-lg w-full" name="Question" placeholder="Question"></textarea>

            <button type="submit" class="bg-orange-500 hover:bg-orange-600 p-8 py-3 rounded-lg font-semibold">Contact Us</button>
