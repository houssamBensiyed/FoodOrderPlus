<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/output.css" rel="stylesheet" />
    <title>Payment</title>
    <link href="../css/components/header/styles.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/components/footer/styles.css" />
  </head>
  <body class="bg-black">
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          FOODORDER
          <span class="plus">+</span>
        </div>

        <i class="fa-solid fa-bars menu-icon" id="menu-toggle"></i>

        <ul class="nav-links" id="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <div class="cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </nav>
    </header>
    <div
      class="flex flex-col lg:flex-row lg:justify-center lg:items-start gap-6 p-20"
    >
      <div class="p-4 flex flex-col gap-4 lg:w-full">
        <div
          class="bg-[#2F2828] h-28 p-5 rounded-lg text-white flex gap-8 items-center"
        >
          <div
            class="w-20 h-20 bg-white rounded-lg bg-[url('../assets/img/bruschetta.png')] bg-cover bg-center"
          ></div>
          <div>
            <h1 class="text-xl">title</h1>
            <p>50$</p>
          </div>
        </div>

        <div
          class="bg-[#2F2828] h-28 p-5 rounded-lg text-white flex gap-8 items-center"
        >
          <div
            class="w-20 h-20 bg-white rounded-lg bg-[url('../assets/img/bruschetta.png')] bg-cover bg-center"
          ></div>
          <div>
            <h1 class="text-xl">title</h1>
            <p>50$</p>
          </div>
        </div>

        <div
          class="bg-[#2F2828] h-28 p-5 rounded-lg text-white flex gap-8 items-center"
        >
          <div
            class="w-20 h-20 bg-white rounded-lg bg-[url('../assets/img/bruschetta.png')] bg-cover bg-center"
          ></div>
          <div>
            <h1 class="text-xl">title</h1>
            <p>50$</p>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-center lg:w-full">
        <form class="bg-[#181515] p-10 rounded-md w-full flex flex-col gap-4">
          <div>
            <label class="text-white text-lg">Full name</label>
            <p class="text-gray-300 text-xs mb-1">Enter your full name</p>
            <input
              class="bg-gray-400 w-full border-white rounded-sm border"
              type="text"
              id="name"
            />
            <span class="text-red-600 text-sm hidden" id="name-error"></span>
          </div>

          <div>
            <label class="text-white text-lg">Address</label>
            <p class="text-gray-300 text-xs mb-1">Enter your Address</p>
            <input
              class="bg-gray-400 w-full border-white rounded-sm border"
              type="text"
              id="address"
            />
            <span class="text-red-600 text-sm hidden" id="address-error"></span>
          </div>

          <div>
            <label class="text-white text-lg">Email</label>
            <p class="text-gray-300 text-xs mb-1">Enter your email</p>
            <input
              class="bg-gray-400 w-full border-white rounded-sm border"
              type="email"
              id="email"
            />
            <span class="text-red-600 text-sm hidden" id="email-error"></span>
          </div>

          <div>
            <label class="text-white text-lg">Phone number</label>
            <p class="text-gray-300 text-xs mb-1">Enter your Phone number</p>
            <input
              class="bg-gray-400 w-full border-white rounded-sm border"
              type="tel"
              id="phone"
            />
            <span class="text-red-600 text-sm hidden" id="phone-error"></span>
          </div>

          <div class="mt-5">
            <button
              type="submit"
              id="submit-btn"
              class="bg-[#FF9D00] w-full rounded-md text-white p-2"
            >
              Command
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer class="site-footer">
      <div class="footer-wrap">
        <div class="brand">FOODORDER<span class="plus">+</span></div>

        <nav class="footer-nav" aria-label="Footer">
          <a href="#">Home</a>
          <a href="#">Product</a>
          <a href="#">About us</a>
        </nav>
      </div>
    </footer>
    <script src="../js/components/header.js"></script>
    <script src="../js//payment.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
