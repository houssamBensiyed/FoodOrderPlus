<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - FoodOrder+</title>
    <link href="../css/components/header/styles.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          FOODORDER
          <span class="plus">+</span>
        </div>

        <i class="fa-solid fa-bars menu-icon" id="menu-toggle"></i>

        <ul class="nav-links" id="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <div class="cart">
          <i class="fa-solid fa-cart-shopping" i></i>
        </div>
      </nav>

      <div class="panier_container">
        <div class="panier_card">
          <div class="panier_header">
            <h1 class="title">Votre Panier</h1>
            <div class="close_btn">
              <span id="close"><em class="fa fa-close"></em></span>
            </div>
          </div>
          <div class="card_container"></div>
        </div>
        <div class="panier_command">
          <div class="total">
            <div class="left_content_card">
              <p>Sous-total:</p>
              <p>Total TTC:</p>
            </div>
            <div class="right_content_card">
              <p id="sous_total">€0.00</p>
              <h4 id="total_ttc">€0.00</h4>
            </div>
          </div>
          <div class="btn_command">
            <button id="command_btn">commander</button>
          </div>
        </div>
      </div>
    </header>

    <script src="../js/components/header.js"></script>
  </body>
</html>
